# Undertow settings
server:
  port: ${SERVER_PORT:8080}
  undertow:
    threads:
      io: ${UNDERTOW_IO_THREADS:1}
      worker: ${UNDERTOW_WORKER_THREADS:8}
    buffer-size: ${UNDERTOW_BUFFER_SIZE:1024}

# Management settings
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}
  health:
    elasticsearch:
      response-timeout: 3s

# Logging settings
logging:
  level:
    root: ERROR
    org:
      springframework:
        web: ERROR
        security: INFO
        boot: INFO
      hibernate: INFO
    com:
      sample: ${LOGGING_LEVEL_PROJECT:INFO}
  file:
    path: ${LOGGING_FILE_PATH:./}
    name: ${LOGGING_FILE_NAME:output.log}
    max-size: ${LOGGING_FILE_MAX_SIZE:500MB}
    max-history: ${LOGGING_FILE_MAX_HISTORY:7}
    total-size-cap: ${LOGGING_FILE_TOTAL_SIZE:1500MB}
  pattern:
    rolling-file-name: "${LOG_FILE}.%d{yyyy-MM-dd}.%i.log"

# Knife4j settings
knife4j:
  enable: true
  setting:
    enable-open-api: false
    enable-footer-custom: true
    footer-custom-content: 版权所有 | Copyright 2022
  document:
    base-package: com.sample
    title: 在线API文档
    description: Sa-Token Demo 接口文档
    version: 0.8.0
    developer:
      name: Aaric
      url: https://github.com/aaric
      email: vipaaric@gmail.com

# Spring settings
spring:
  profiles:
    active: dev
  application:
    name: sa-token-base
  redis:
    database: 0
    host: localhost
    port: 6379
    #password:
    timeout: 10s
    lettuce:
      pool:
        max-active: 200
        max-wait: -1ms
        max-idle: 10
        min-idle: 0
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:10.0.11.21:8848}
        namespace: ${NACOS_NAMESPACE:public}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        register-enabled: false
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: ${spring.cloud.nacos.discovery.group}
        #ext-config:
        #  - data-id: sa-token-common.yaml
        #    group: ${spring.cloud.nacos.discovery.group}
        #    refresh: true

# Sa-Token settings
sa-token:
  # token名称 (同时也是cookie名称)
  #token-name: satoken
  token-name: Authorization
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: true
  # token风格，支持uuid/simple-uuid/random-32/random-64/random-128/tik
  token-style: tik
  # token前缀
  token-prefix: Bearer
  # 是否输出操作日志
  is-log: false
