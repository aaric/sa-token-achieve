# Undertow settings
server:
  port: ${SERVER_PORT:9000}
  undertow:
    threads:
      io: ${UNDERTOW_IO_THREADS:1}
      worker: ${UNDERTOW_WORKER_THREADS:8}
    buffer-size: ${UNDERTOW_BUFFER_SIZE:1024}

# Management settings
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}
  health:
    elasticsearch:
      response-timeout: 3s

# Logging settings
logging:
  level:
    root: ERROR
    org:
      springframework:
        web: ERROR
        security: INFO
        boot: INFO
      hibernate: INFO
    com:
      sample: ${LOGGING_LEVEL_PROJECT:INFO}
  file:
    path: ${LOGGING_FILE_PATH:./}
    name: ${LOGGING_FILE_NAME:output.log}
    max-size: ${LOGGING_FILE_MAX_SIZE:500MB}
    max-history: ${LOGGING_FILE_MAX_HISTORY:7}
    total-size-cap: ${LOGGING_FILE_TOTAL_SIZE:1500MB}
  pattern:
    rolling-file-name: "${LOG_FILE}.%d{yyyy-MM-dd}.%i.log"

# Knife4j settings
knife4j:
  enable: true
  setting:
    enable-open-api: false
    enable-footer-custom: true
    footer-custom-content: 版权所有 | Copyright 2022
  document:
    base-package: com.sample
    title: 在线API文档
    description: Sa-Token 网关 接口文档
    version: 0.8.0
    developer:
      name: Aaric
      url: https://github.com/aaric
      email: vipaaric@gmail.com

# Spring settings
spring:
  profiles:
    active: dev
  application:
    name: sa-token-gw
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:10.0.11.21:8848}
        namespace: ${NACOS_NAMESPACE:public}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: ${spring.cloud.nacos.discovery.group}
        #ext-config:
        #  - data-id: sa-token-common.yaml
        #    group: ${spring.cloud.nacos.discovery.group}
        #    refresh: true
    gateway:
      enabled: true
      x-forwarded:
        prefix-enabled: false
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      #httpclient:
      #  connect-timeout: 45000
      #  response-timeout: 5s
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-headers: "*"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
      #default-filters:
      #  - AddResponseHeader=X-Response-Name, Value
      #  - AddRequestHeader=X-Request-Name, Value
      routes:
        - id: sa-token-base
          uri: lb://sa-token-base
          predicates:
            - Path=/api/base/**
          filters:
            - RewritePath=/api/abc/v2/api-docs, /v2/api-docs
